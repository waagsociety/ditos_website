title: Event-item
pages: false
files: 
  fields:
    copyright: copyright
fields:
  
  information-tab:
    label: Information
    id: information
    type: tab
    icon: info-circle
  information-info: 
    label: Information
    type: info
    text: The information on this page will be visible for the public. Please be accurate when filling this in.

  title:
    extends: title
    label: Public title
  description: 
    extends: description
    help: Add a catchy short description for this event here. This will be shown in the list of all our events. (max. 155 characters)
  partner: partner
  location: location
  activity: activity
  text: text
  postimage: 
    extends: postimage
    required: false
  tags: tags
  date:
    label: Start date
    type: date
    format: DD/MM/YYYY
    width: 1/4
    required: true
  date-end:
    label: End date
    type: date
    format: DD/MM/YYYY
    width: 1/4
    required: true
  time:
    label: Start time
    type: time
    width: 1/4
    interval: 15
    required: false 
  link:
    label: Link
    help: "Place here the link to your local event page where visitors can find more information."
    type: structure
    entry: >
      {{label}}
    fields:
      label:
        label: Label
        type: tags
        required: true
      url:
        label: URL
        type: url
        required: true
  publish-info: 
    label: How to Publish
    type: info
    text: >
      
      1) Save the page by clicking the button below. After saving this page your information will also be added to the event diary.
      <br>
      2) If all required fields are filled in and the page has been saved you can publish your event page. Set your page on ‘visible’ (left above under ‘Page settings’) and the information of this page will be publicly visible on the website.

  evaluation-tab:
    label: Evaluation
    id: evaluation
    type: tab
    icon: pie-chart
  evaluation-info:
    label: Evaluation
    type: info
    text: > 
      Dear partner,<br>
      The information requested here is only visible for the consortium. Please be accurate when filling this in.

  event-name:
    label: Name of event (as described in DoA)
    type: text
  doa-description:
    label: DoA Description (for events that are in the Grant Agreement DoA; if not in DoA complete the next column NOT this one)
    type: textarea
    buttons: false
  alt-description:
    label: Brief description for events/details not in DoA
    type: textarea
    buttons: false
  facilitator: 
    label: Facilitator’s (person) name
    type: tags
  event-id:
    label: "Event ID"
    type: text
    width: 1/2
    help: "N.B. use org.name_date in YYYYMMDD format"
  work-package:
    label: Work package
    type: select
    options:
      "Bio/Policy": "Bio/Policy"
      "Bio/Public": "Bio/Public"
      "Env/Policy": "Env/Policy"
      "Env/Public": "Env/Public"
      Evaluation: Evaluation
      Dissemination: Dissemination
    width: 1/2
  planning-phase:
    label: Phase (the event was planned)
    type: select
    options:
      "Scoping (M1 - M6)": "Scoping (M1 - M6)"
      "Engagement (M7 - M24)": "Engagement (M7 - M24)"
      "Scaling up (M25 - M36)": "Scaling up (M25 - M36)"
    width: 1/3
  reporting-period:
    label: Reporting period
    type: select
    options:
      "1 (M1 - M15)": "Reporting Period 1 (M1 - M15)"
      "2 (M16 - M36)": "Reporting Period 2 (M16 - M36)"
    width: 1/3
  duration:
    label: Event duration
    type: text
    width: 1/3
    help: In amount of hours or days
  audience-numbers:
    label: Audience numbers
    type: number
    width: 1/3
  funds-eur:
    label: Total amount of funds used
    type: number
    width: 1/3
    placeholder: €
  status: 
    label: Status
    type: select
    options:
      Planned: Planned
      Completed: Completed
      Cancelled: Cancelled
    width: 1/3
  female-percentile:
    label: Percentage of female attendees
    type: number
    max: 100
    width: 1/3
    placeholder: %
  lower-age-bracket: 
    label: Age of youngest participant 
    type: number
    width: 1/3
  higher-age-bracket:
    label: Age of oldest participant
    type: number
    width: 1/3
  notes:
    label: Additional notes
    type: textarea
    buttons: false
  
  collaboration:
    label: Collaboration
    type: info
    text: > 
      Please fill in the names of organisations with which you have collaborated for this event. When more organisations apply separate them with a semicolon (;) (for example: UPD; UCL). 
  ngo:
    label: NGOs
    type: text
  communities:
    label: DIY & local communities
    type: text
  academic:
    label: Education, Academia & Research
    type: text
  governance:
    label: Local & national government
    type: text
  industry:
    label: Industry, Company & Startups
    type: text
  other:
    label: Other
    type: text

  resources:
    label: Online Resources
    type: structure
    help: Please place the link of any online resources related to or as result of this event (video’s, blog, datasets, guidelines, forum discussions, etc)
    entry: >
      <h1>{{title}}</h1><br>
      {{type}}
    fields:
      title:
        label: Title
        type: text
        required: true
      url:
        label: URL
        type: url
        required: true
      category:
        label: Category
        type: select
        options:
          video: Video
          blogpost: Blogpost
          dataset: Dataset
          guidelines: Guidelines
          discussion: Forum discussion
          other: Other
        required: true

  evaluation-publish:
    label: Export Evaluation Data
    type: info
    text: > 
      Save the page by clicking the button below. After saving this page your information will be added to the <a href="http://togetherscience.eu/events/data">event diary</a>.
  
  seo-tab:
    label: SEO
    id: seo
    type: tab
    icon: search-plus
  seo-info: 
    label: SEO
    type: info

  seotitle: seotitle
