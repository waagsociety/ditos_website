title: Event-item
pages: false
files: 
  fields:
    copyright:
      label: Copyright
      type: text
    caption:
      label: Caption
      type: text
fields:
  title:
    label: Title
    type:  text
  description: description
  postimage:
    label: Image
    type:  selector
    mode:  single
    types:
        - image  
  text:
    label: Text
    type:  textarea
    required: true
  host:
    label: Host
    type: tags
    width: 1/2
    required: true
  activity:
    label: Activity
    type: select
    options:
      workshop: Workshop
      lecture: Lecture
      meetup: Meetup
      exhibition: Exhibition
      seminar: Seminar
      science-cafe: Science Caf√©
      film-night: Film Night
      open-lab-evening: Open Lab Evening
    width: 1/2
    required: true
  date:
    label: Start date
    type: date
    format: MM/DD/YYYY
    width: 1/2
    required: true
  date-end:
    label: End date
    type: date
    format: MM/DD/YYYY
    width: 1/2
    required: true
  time:
    label: Start time
    type: time
    width: 1/2
    required: true
  time-end:
    label: End time
    type: time
    width: 1/2
  venue:
    label: Venue
    type: text
    width: 1/2
  address:
    label: Address
    type: text
    width: 1/2
    required: true
  city:
    label: City
    type: tags
    width: 1/2
    required: true
  country:
    label: Country
    type: tags 
    width: 1/2
    required: true  
  link:
    label: Link
    type: structure
    entry:
      {{url}}<br>
      {{label}}
    fields:
      url:
        label: URL
        type: url
        required: true
      label:
        label: Label
        type: tags
        required: true
  price:
    label: Price
    type: number
    step: .01 
    width: 1/3
  currency:
    label: Currency
    type: select
    options:
      eur: Euro
      gbp: British Pound
    width: 1/3
  reservation:
    label: Reservation
    type: checkbox
    text: A reservation is required
    width: 1/3
  location:
    label: Location
    type: geolocation
    help: You can drag the marker
    required: true
  line:
    type: line
  seotitle: seotitle
    
